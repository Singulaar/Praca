<!DOCTYPE html>
<head>
	<title>Praca</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
	<header>
		<div class="searchbar">
			<img class="searchicon" src="img\Searchicon.svg">
			<input type="text" name="wyszukaj" class="search2">
			<input  class="search" type="submit" name="SAVE" value="SEARCH">
		</div>
		<div>
			<img class="logogif" src="img\logo.gif">
			<img class="usericon" src="img\usericon.svg">
			<img class="switchicon" src="img\switchicon.svg">
			<img class="logout" src="img\Logout.svg">
		</div>
		<div class="welcome">Welcome: </div>
</div>
</header>
<div class="logo">
	<div class="title2">Inboud Delivery<img class="dropdownmenu" src="img\Drop-down menu - dots white.svg"></div>
</div>

<aside>
	<div class="menu">
		<div style="position: relative;">MENU<img class="Backarrow" src="img\Back Left Arrow icon.svg"></div>
	</div>

	<div class="option">
		<div class="menu1">
			<img class="menuimg" src="img\dashboard.svg">
			<div class="subtitle">Dashboard</div>
		</div>
	</div>

	<div class="option">
		<div class="menu1">
			<img class="menuimg" src="img\orders.svg">
			<div class="subtitle">Products</div></div>
		</div>
	</div>

	<div class="option">
		<div class="menu1">
			<img class="menuimg" src="img\file.svg">
			<div class="subtitle" style="position: relative; left: 56px; padding-top: 5px;">PO's</div>
		</div>
	</div>

	<div class="active">
	<div class="green""></div>
		<div class="menu1">
			<img class="menuimg" src="img\Shippingdocs.svg">
			<div class="subtitle">Inbound</div>
		</div>
		<img class="rightarrow" src="img\rightarrow.svg">
	</div>

	<div class="option">
		<div class="menu1">
			<img class="menuimg" src="img\Shippingdocs.svg">
			<div class="subtitle">Outbound</div>
		</div>
	</div>
</aside>

<div class="content">
	<div class="empty"></div>
	<div class="title">Inboud Delivery</div>
	<div class="form">
		<div class="column1">
			<div class="clearfix">
				<label>PO Number</label>
				<input type="text" name="PO number">
			</div>
			<div class="clearfix">
				<label>Document date</label>
				<input type="text" name="Document date">
			</div>

			<label>Intake ordernumber</label>
			<input type="text" name="Intake ordernumber">


			<label>Bill of Landing</label>
			<input type="text" name="Bill of Landing">


			<label>Shipment Ref. No.</label>
			<input type="text" name="Shipment Ref. No.">
		</div>


		<div class="column2">
			<div>
				<label>Pickup Date</label>
				<input type="text" name="Pickup Date"></div>
			<div>
				<label>Delivery Date</label></div>
			<input type="text" name="Delivery Date">
			<div>
				<label>SAP Deliverynumber</label></div>
			<input type="text" name="SAP Deliverynumber">
			<div>
				<label>Terms of Delivery</label></div>
			<input type="text" name="Terms of Delivery">
			<div>
				<label>Terms of Delivery Text</label></div>
			<input type="text" name="Terms of Delivery Text">
		</div>
		<div style="clear: both;"></div></br>
	</div>
	<div style="padding-left: 40px; padding-right: 40px;"><hr></div>
	<input class="save" type="submit" name="SAVE" value="SAVE">
</div>
</body>
